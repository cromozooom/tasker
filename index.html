<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✅ Tasker</title>
    <link href="./src/output.css" rel="stylesheet" />
    <script
      defer
      src="https://unpkg.com/@alpinejs/ui@3.14.0-beta.0/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/@alpinejs/focus@3.14.0/dist/cdn.min.js"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body
    x-data="taskViewer()"
    x-init="init()"
    class="bg-white dark:bg-gray-950 h-full"
  >
    <!-- Drop Zone -->

    <div class="flex justify-center">
      <!-- Modal -->
      <div
        x-dialog
        x-model="openEditTask"
        style="display: none"
        class="fixed inset-0 overflow-y-auto z-10"
      >
        <!-- Overlay -->
        <div
          x-dialog:overlay
          x-transition.opacity
          class="fixed inset-0 bg-black bg-opacity-50"
        ></div>

        <!-- Panel -->
        <div class="relative min-h-screen flex items-stretch justify-end p-4">
          <div
            x-dialog:panel
            x-transition
            class="flex flex-col grow max-w-xl w-full bg-white dark:bg-gray-900 rounded-xl shadow-lg"
          >
            <!-- Close Button -->
            <div class="py-2 pr-2 flex justify-end">
              <button
                type="button"
                @click="$dialog.close()"
                class="text-white flex items-center gap-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                <span class="sr-only">Close modal</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <!-- Body -->
            <div class="px-4 grow">
              <div class="flex flex-col gap-3">
                <div>
                  <label
                    for="priority"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Priority</label
                  >
                  <select
                    x-model="modalTask.priority"
                    @change="saveToLocalStorage()"
                    id="priority"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="flex flex-col">
                  <label
                    for="status"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Status</label
                  >
                  <select
                    x-model="modalTask.status"
                    @change="saveToLocalStorage()"
                    id="status"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="">Select status</option>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Block">Block</option>
                    <option value="Completed">Completed</option>
                  </select>
                </div>
                <div class="flex flex-col">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Notes:</label
                  >
                  <textarea
                    id="notes"
                    x-ref="editor"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Leave a comment..."
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Footer -->
            <div
              class="p-4 flex justify-between space-x-2 bg-gray-50 dark:bg-gray-900 rounded-b-xl border-t border-gray-800"
            >
              <button
                type="button"
                x-on:click="$dialog.close(); closeEditor()"
                type="button"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
              >
                Cancel
              </button>

              <button
                type="button"
                x-on:click="$dialog.close(); saveTask()"
                class="text-white flex items-center gap-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="drop-zone"
      :class="{'h-full outline-1 outline-dashed outline-offset-[-5px] outline-blue-500' : showIntro} "
      @drop.prevent="handleDrop($event)"
      @dragover.prevent="addDragOverClass()"
      @dragenter.prevent="addDragOverClass()"
      @dragleave.prevent="removeDragOverClass()"
    >
      <template x-if="error">
        <p x-text="error" style="color: red"></p>
      </template>
      <template x-if="!error && !loaded">
        <p>Loading tasks...</p>
      </template>

      <template x-if="loaded">
        <div class="h-full flex flex-col">
          <div
            class="flex justify-between items-center py-3 px-4 shadow-md bg-white shadow-black/10 dark:shadow-black dark:bg-gray-900/60"
          >
            <h1 class="text-xl font-bold text-gray-700 dark:text-gray-300">
              ✅ Tasker
            </h1>

            <div class="flex items-center gap-3">
              <button
                x-show="!showIntro"
                type="button"
                class="text-white flex items-center gap-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                @click="downloadTasks()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-download"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
                  />
                  <path

                  />
                </svg>
                <span class="hidden"> Export </span>
                Tasks
              </button>
              <button
                type="button"

                x-data="{ darkMode: false }"
                x-init="initDarkMode()"

                <svg

                  class="bi bi-moon-stars-fill"

                >

                  <path

                  />

                <svg

                  fill="currentColor"

                  <path

                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="flex gap-3 px-3 py-3 border-b dark:border-b-gray-900">
            <div>
              <label
                for="filterPriority"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"

              >
              <select

                x-model="filterPriority"
                @change="filterTasks()"

              >
                <option value="">All</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div>
              <label
                for="filterStatus"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Status</label

              <select
                id="filterStatus"
                x-model="filterStatus"
                @change="filterTasks()"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-2 pl-2 pe-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option value="">All</option>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Block">Block</option>
                <option value="Completed">Completed</option>
              </select>

                <h1 class="font-semibold">Welcome to Tasker</h1>
                <hr />
                <p class="text-2xl">
                  <strong> Convert markdown file into tasks </strong>
                </p>
                <p>
                  <strong> Choose one of the following options: </strong>
                </p>
                <ol>
                  <li>

                    <strong class="underline"> *.md file </strong>
                    where you added priorities on list items or
                  </li>
                  <li>
                    drop an
                    <strong class="underline"> exported *.JSON </strong>
                  </li>
                </ol>
              </div>
            </div>
          </template>

          <template
            x-for="(section, sectionIndex) in filteredSections"
            :key="sectionIndex"
          >
            <template x-if="section.tasks.length">
              <div class="p-3">
                <div class="flex pb-5 justify-between">
                  <h2
                    x-text="section.title"
                    class="font-bold text-xl text-gray-700 dark:text-white"
                  ></h2>
                  <div>
                    <span

                      class="text-white flex justify-center mt-1 items-center rounded-full text-center px-3 dark:bg-gray-800"
                    >
                    </span>
                  </div>
                </div>

                <div
                  class="xtext-white prose dark:prose-invert mx-auto min-w-[100%]"
                >
                  <div x-html="renderMarkdown(section.content)"></div>
                </div>

                <div class="flex gap-6 flex-col">
                  <template

                    :key="sectionIndex + '-' + taskIndex"
                  >

                    <div
                      :class="{
                        'border-l-4 border-l-transparent': task.status == 'Not Started',
                        'border-l-4 border-l-blue-600': task.status == 'In Progress',
                        'border-l-4 border-l-red-600': task.status == 'Block',
                        'border-l-4 border-l-green-600': task.status == 'Completed',
                      }"
                      class="flex flex-col border dark:border-y-gray-800 border-e-gray-800 dark:dark:bg-gray-900 p-2 rounded-md shadow-md dark:shadow-black/70"
                    >
                      <div class="flex items-start justify-between pb-2">
                        <div class="flex items-start">
                          <div
                            class="flex bg-gray-200/50 dark:bg-gray-800 rounded-full px-2 py-2 gap-3"
                          >
                            <span
                              :class="{
                              'bg-red-600 text-red-50': task.priority == 0,
                              'bg-yellow-600 text-yellow-100': task.priority == 1,
                              'bg-blue-400 text-blue-50': task.priority == 2,
                              'bg-blue-200 text-blue-800': task.priority == 3,
                              'bg-green-300 text-green-800': task.priority == 4,
                              'bg-green-200 text-green-800': task.priority == 5,

                              x-text="task.priority"

                              x-text="task.status"
                            ></span>
                          </div>

                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-pencil-square"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                            />
                            <path
                              fill-rule="evenodd"
                              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                            />
                          </svg>
                          <!-- edit -->
                        </button>
                      </div>

                      <div class="pt-2 pl-2">
                        <div
                          class="dark:text-white font-medium"
                          x-html="renderMarkdown(task.content)"
                        ></div>
                      </div>

                      <!-- <span x-text="task.notes"></span> -->
                      <template x-if="task.notes.length">
                        <div
                          class="prose dark:prose-invert mx-auto min-w-[100%]"
                        >
                          <div x-html="renderMarkdown(task.notes)"></div>

          </template>
        </div>
      </template>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"
    />
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <script>
      function taskViewer() {
        return {
          darkMode: false,
          sections: [],
          filteredSections: [],
          filterStatus: "",
          filterPriority: "",
          loaded: false,
          error: "",
          activeEditor: null,

          openEditTask: false,
          editSectionIndex: null,
          editTaskIndex: null,
          modalTask: {},
          showIntro: false,

          init() {
            console.log("Fetching tasks...");
            const storedData = localStorage.getItem("tasks");
            if (storedData) {
              this.sections = JSON.parse(storedData);
              this.filterTasks();
              this.loaded = true;
            } else {
              this.showIntro = true;
              this.loaded = true;

              // fetch("tasks.json")
              //   .then((response) => {
              //     if (!response.ok) {
              //       throw new Error(
              //         "Network response was not ok: " + response.statusText
              //       );
              //     }
              //     return response.json();
              //   })
              //   .then((data) => {
              //     this.sections = data;
              //     this.saveToLocalStorage();

              //     this.loaded = true;
              //   })
              //   .catch((error) => {
              //     console.error("Failed to load tasks:", error);
              //     this.error = "Failed to load tasks: " + error.message;
              //   });
            }
          },

          filterTasks() {
            this.filteredSections = this.sections.map((section) => {
              const filteredTasks = section.tasks.filter((task) => {
                const statusMatch =
                  this.filterStatus === "" || task.status === this.filterStatus;
                const priorityMatch =
                  this.filterPriority === "" ||
                  task.priority == this.filterPriority;
                return statusMatch && priorityMatch;
              });
              return { ...section, tasks: filteredTasks };
            });
          },

          addDragOverClass() {
            console.log("addDragOverClass");
            const dropZone = document.querySelector(".drop-zone");
            dropZone.classList.add(
              ...[
                "outline",
                "outline-1",
                "outline-dashed",
                "outline-offset-[-5px]",
                "outline-blue-500",
              ]
            );
          },

          removeDragOverClass() {
            console.log("removeDragOverClass");
            const dropZone = document.querySelector(".drop-zone");
            dropZone.classList.remove(
              ...[
                "outline",
                "outline-1",
                "outline-dashed",
                "outline-offset-[-5px]",
                "outline-blue-500",
              ]
            );
          },

          handleDrop(event) {
            console.log("File dropped");
            const files = event.dataTransfer.files;
            if (files.length > 0) {
              const file = files[0];
              const fileExtension = file.name.split(".").pop().toLowerCase();

              if (fileExtension === "md") {
                this.readMarkdownFile(file);
              } else if (fileExtension === "json") {
                this.readJsonFile(file);
              } else {
                alert(
                  "Please upload a valid Markdown (.md) or JSON (.json) file."
                );
              }
            }
            this.removeDragOverClass();
            this.showIntro = false;
          },

          readMarkdownFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              const markdownContent = e.target.result;
              console.log("Markdown content:", markdownContent);
              const tasks = this.parseMarkdownToTasks(markdownContent);
              console.log("Parsed tasks:", tasks);
              this.sections = tasks;
              this.saveToLocalStorage();
              this.loaded = true;
              alert("Tasks loaded successfully from Markdown!");
            };
            reader.readAsText(file);
          },

          readJsonFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const json = JSON.parse(e.target.result);
                this.sections = json;
                this.saveToLocalStorage();
                this.loaded = true;
                alert("Tasks loaded successfully from JSON!");
              } catch (error) {
                console.error("Failed to parse JSON file:", error);
                alert("Failed to parse JSON file.");
              }
            };
            reader.readAsText(file);
          },

          parseMarkdownToTasks(markdownContent) {
            const tokens = marked.lexer(markdownContent);
            const tasks = [];
            let currentSection = null;

            tokens.forEach((token) => {
              if (
                token.type === "heading" &&
                token.depth >= 1 &&
                token.depth <= 6
              ) {
                currentSection = {
                  title: token.text,
                  content: "",
                  tasks: [],
                };
                tasks.push(currentSection);
              }

              if (currentSection) {
                if (token.type === "paragraph") {
                  currentSection.content += token.text + "\n";
                } else if (token.type === "list") {
                  this.processListItems(token.items, currentSection.tasks);
                }
              }
            });

            return tasks.filter((section) => section.tasks.length > 0);
          },

          processListItems(items, tasks) {
            items.forEach((item) => {
              if (item.text) {
                const match = item.text.trim().match(/^\[(\d+|!)\]\s*(.*)$/);
                if (match) {
                  const priority =
                    match[1] === "!" ? 1 : parseInt(match[1], 10);
                  const content = match[2];
                  tasks.push({
                    content: content,
                    priority: priority,
                    status: "Not Started",
                    notes: "",
                  });
                }
              }

              // Handle nested list items
              if (item.tokens) {
                item.tokens.forEach((nestedToken) => {
                  if (nestedToken.type === "list") {
                    this.processListItems(nestedToken.items, tasks);
                  }
                });
              }
            });
          },

          openEditor(sectionIndex, taskIndex) {
            console.log(sectionIndex, taskIndex);
            this.openEditTask = true;
            this.editSectionIndex = sectionIndex;
            this.editTaskIndex = taskIndex;
            this.modalTask = {
              ...this.sections[sectionIndex].tasks[taskIndex],
            }; // Create a copy of the task
            console.log(this.modalTask);

            this.showModal = true;

            this.$nextTick(() => {
              if (this.editorInstance) {
                this.editorInstance.toTextArea();
                this.editorInstance = null;
              }
              this.editorInstance = new SimpleMDE({
                element: this.$refs.editor,
              });
              this.editorInstance.value(this.modalTask.notes);
              this.editorInstance.codemirror.on("change", () => {
                this.modalTask.notes = this.editorInstance.value();
              });
            });
          },

          closeEditor() {
            if (this.editorInstance) {
              this.editorInstance.toTextArea();
              this.editorInstance = null;
            }
            this.openEditTask = false;
            this.modalTask = {};
            this.sectionIndex = null;
            this.taskIndex = null;
          },

          saveTask() {
            console.log(this.modalTask);
            console.log(this.editSectionIndex);
            console.log(this.editTaskIndex);

            if (this.editSectionIndex !== null && this.editTaskIndex !== null) {
              this.sections[this.editSectionIndex].tasks[
                this.editTaskIndex
              ].notes = this.modalTask.notes;
              this.sections[this.editSectionIndex].tasks[
                this.editTaskIndex
              ].status = this.modalTask.status;
              this.sections[this.editSectionIndex].tasks[
                this.editTaskIndex
              ].priority = this.modalTask.priority;
              this.saveToLocalStorage();
              this.closeEditor();
            }
            console.log(this.sections);
          },
          saveToLocalStorage() {
            localStorage.setItem("tasks", JSON.stringify(this.sections));
            this.filterTasks();
          },
          renderMarkdown(content) {
            return marked.parse(content);
          },

          downloadTasks() {
            const dataStr = JSON.stringify(this.sections, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "tasks.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          },

          initDarkMode() {
            // Check for saved preference in local storage
            const darkModePreference = localStorage.getItem("darkMode");
            if (darkModePreference) {
              this.darkMode = darkModePreference === "true";
            } else {
              // If no preference, check the system theme
              this.darkMode =
                window.matchMedia &&
                window.matchMedia("(prefers-color-scheme: dark)").matches;
            }
            this.applyDarkMode();
          },
          toggleDarkMode() {
            this.darkMode = !this.darkMode;
            this.applyDarkMode();
            localStorage.setItem("darkMode", this.darkMode);
          },
          applyDarkMode() {
            if (this.darkMode) {
              document.documentElement.classList.add("dark");
            } else {
              document.documentElement.classList.remove("dark");
            }
          },
        };
      }
    </script>
    <script>
      // Add 'dark' class to the HTML element if dark mode is enabled
      if (
        localStorage.getItem("darkMode") === "true" ||
        (!localStorage.getItem("darkMode") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
