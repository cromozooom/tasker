<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>âœ… Tasker</title>
    <link href="./src/output.css" rel="stylesheet" />
    <script
      defer
      src="https://unpkg.com/@alpinejs/ui@3.14.0-beta.0/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/@alpinejs/focus@3.14.0/dist/cdn.min.js"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body
    x-data="taskViewer()"
    x-init="init()"
    class="bg-white dark:bg-gray-950 h-full"
  >
    <!-- Drop Zone -->

    <div class="flex justify-center">
      <!-- Trigger -->

      <!-- Modal -->
      <div
        x-dialog
        x-model="openEditTask"
        style="display: none"
        class="fixed inset-0 overflow-y-auto z-10"
      >
        <!-- Overlay -->
        <div
          x-dialog:overlay
          x-transition.opacity
          class="fixed inset-0 bg-black bg-opacity-50"
        ></div>

        <!-- Panel -->
        <div class="relative min-h-screen flex items-center justify-center p-4">
          <div
            x-dialog:panel
            x-transition
            class="relative max-w-xl w-full bg-white rounded-xl shadow-lg"
          >
            <!-- Close Button -->
            <div class="absolute top-0 right-0 pt-4 pr-4">
              <button
                type="button"
                @click="$dialog.close()"
                class="bg-gray-50 rounded-lg p-2 text-gray-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2"
              >
                <span class="sr-only">Close modal</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <!-- Body -->
            <div class="p-8">
              <div class="flex flex-col gap-3">
                <div class="flex flex-col">
                  <label
                    for="status"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Status</label
                  >
                  <select
                    x-model="modalTask.status"
                    @change="saveToLocalStorage()"
                    id="status"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="">Select status</option>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                  </select>
                </div>
                <div class="flex flex-col">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Notes:</label
                  >
                  <textarea
                    id="notes"
                    x-ref="editor"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Leave a comment..."
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Footer -->
            <div class="p-4 flex justify-end space-x-2 bg-gray-50 rounded-b-xl">
              <button
                type="button"
                x-on:click="$dialog.close(); closeEditor()"
                class="text-gray-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 rounded-lg px-5 py-2.5"
              >
                Cancel
              </button>

              <button
                type="button"
                x-on:click="$dialog.close(); saveTask()"
                class="bg-slate-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 px-5 py-2.5 rounded-lg text-white"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="drop-zone"
      :class="{'h-full outline-1 outline-dashed outline-offset-[-5px] outline-blue-500' : showIntro} "
      @drop.prevent="handleDrop($event)"
      @dragover.prevent="addDragOverClass()"
      @dragenter.prevent="addDragOverClass()"
      @dragleave.prevent="removeDragOverClass()"
    >
      <template x-if="error">
        <p x-text="error" style="color: red"></p>
      </template>
      <template x-if="!error && !loaded">
        <p>Loading tasks...</p>
      </template>

      <template x-if="loaded">
        <div>
          <div class="flex justify-between items-center p-2">
            <h1 class="text-xl font-bold">Tasker</h1>

            <div class="flex">
              <button
                x-show="!showIntro"
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                @click="downloadTasks()"
              >
                Export Tasks
              </button>
              <button
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                x-data="{ darkMode: false }"
                x-init="initDarkMode()"
                @click="toggleDarkMode()"
              >
                Switch theme
              </button>
            </div>
          </div>
          <template x-if="showIntro">
            <div class="prose dark:prose-invert mx-auto">
              <h1>Welcome</h1>
              <p>
                <strong> Choose one of the following options: </strong>
              </p>
              <ol>
                <li>
                  drop a *.md file where you added priorities on list items or
                </li>
                <li>drop an exported *.JSON</li>
              </ol>
            </div>
          </template>

          <template
            x-for="(section, sectionIndex) in sections"
            :key="sectionIndex"
          >
            <template x-if="section.tasks.length">
              <div class="p-3">
                <div class="flex pb-5 justify-between">
                  <h2
                    x-text="section.title"
                    class="font-bold text-xl dark:text-white"
                  ></h2>
                  <div>
                    <span
                      x-text="section.tasks.length + ' tasks'"
                      class="text-white flex justify-center mt-1 items-center rounded-full text-center px-3 dark:bg-gray-800"
                    >
                    </span>
                  </div>
                </div>

                <div
                  class="xtext-white prose dark:prose-invert mx-auto min-w-[100%]"
                >
                  <div x-html="renderMarkdown(section.content)"></div>
                </div>

                <div class="flex gap-6 flex-col">
                  <template
                    x-for="(task, taskIndex) in section.tasks"
                    :key="sectionIndex + '-' + taskIndex"
                  >
                    <div
                      :class="'task priority-' + task.priority"
                      class="flex flex-col dark:dark:bg-gray-900 border dark:border-gray-800 p-2 rounded-xl shadow-md dark:shadow-black/70"
                    >
                      <div class="flex items-start justify-between pb-2">
                        <div class="flex items-start">
                          <div
                            class="flex dark:bg-gray-800 rounded-full px-2 py-2 gap-3"
                          >
                            <span
                              :class="taskClass(task.priority)"
                              class="text-white flex justify-center items-center rounded-full text-center px-2"
                              x-text="task.priority"
                            ></span>
                            <span
                              class="text-white flex justify-center items-center text-center pr-2"
                              x-text="task.status"
                            ></span>
                          </div>
                        </div>

                        <button
                          x-on:click="openEditor(sectionIndex, taskIndex)"
                          type="button"
                          class="text-blue-500 p-2"
                        >
                          edit
                        </button>
                      </div>

                      <div class="pt-2 pl-2">
                        <div
                          class="dark:text-white font-medium"
                          x-html="renderMarkdown(task.content)"
                        ></div>
                      </div>

                      <!-- <span x-text="task.notes"></span> -->
                      <template x-if="task.notes.length">
                        <div
                          class="prose dark:prose-invert mx-auto min-w-[100%]"
                        >
                          <div x-html="renderMarkdown(task.notes)"></div>
                        </div>
                      </template>
                    </div>
                  </template>
                </div>
              </div>
            </template>
          </template>
        </div>
      </template>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"
    />
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <script>
      function taskViewer() {
        return {
          darkMode: false,
          sections: [],
          filteredSections: [],
          filterStatus: "",
          filterPriority: "",
          loaded: false,
          error: "",
          activeEditor: null,

          openEditTask: false,
          editSectionIndex: null,
          editTaskIndex: null,
          modalTask: {},
          showIntro: false,

          init() {
            console.log("Fetching tasks...");
            const storedData = localStorage.getItem("tasks");
            if (storedData) {
              this.sections = JSON.parse(storedData);
              this.loaded = true;
            } else {
              this.showIntro = true;
              this.loaded = true;

              // fetch("tasks.json")
              //   .then((response) => {
              //     if (!response.ok) {
              //       throw new Error(
              //         "Network response was not ok: " + response.statusText
              //       );
              //     }
              //     return response.json();
              //   })
              //   .then((data) => {
              //     this.sections = data;
              //     this.saveToLocalStorage();

              //     this.loaded = true;
              //   })
              //   .catch((error) => {
              //     console.error("Failed to load tasks:", error);
              //     this.error = "Failed to load tasks: " + error.message;
              //   });
            }
          },

          addDragOverClass() {
            console.log("addDragOverClass");
            const dropZone = document.querySelector(".drop-zone");
            dropZone.classList.add(
              ...[
                "outline",
                "outline-1",
                "outline-dashed",
                "outline-offset-[-5px]",
                "outline-blue-500",
              ]
            );
          },

          removeDragOverClass() {
            console.log("removeDragOverClass");
            const dropZone = document.querySelector(".drop-zone");
            dropZone.classList.remove(
              ...[
                "outline",
                "outline-1",
                "outline-dashed",
                "outline-offset-[-5px]",
                "outline-blue-500",
              ]
            );
          },

          handleDrop(event) {
            console.log("File dropped");
            const files = event.dataTransfer.files;
            if (files.length > 0) {
              const file = files[0];
              const fileExtension = file.name.split(".").pop().toLowerCase();

              if (fileExtension === "md") {
                this.readMarkdownFile(file);
              } else if (fileExtension === "json") {
                this.readJsonFile(file);
              } else {
                alert(
                  "Please upload a valid Markdown (.md) or JSON (.json) file."
                );
              }
            }
            this.removeDragOverClass();
            this.showIntro = false;
          },

          readMarkdownFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              const markdownContent = e.target.result;
              console.log("Markdown content:", markdownContent);
              const tasks = this.parseMarkdownToTasks(markdownContent);
              console.log("Parsed tasks:", tasks);
              this.sections = tasks;
              this.saveToLocalStorage();
              this.loaded = true;
              alert("Tasks loaded successfully from Markdown!");
            };
            reader.readAsText(file);
          },

          readJsonFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const json = JSON.parse(e.target.result);
                this.sections = json;
                this.saveToLocalStorage();
                this.loaded = true;
                alert("Tasks loaded successfully from JSON!");
              } catch (error) {
                console.error("Failed to parse JSON file:", error);
                alert("Failed to parse JSON file.");
              }
            };
            reader.readAsText(file);
          },

          parseMarkdownToTasks(markdownContent) {
            const tokens = marked.lexer(markdownContent);
            console.log("Tokens:", tokens);
            const tasks = [];
            let currentSection = null;

            tokens.forEach((token, index) => {
              if (
                token.type === "heading" &&
                token.depth >= 1 &&
                token.depth <= 6
              ) {
                currentSection = {
                  title: token.text,
                  content: "",
                  tasks: [],
                };
                tasks.push(currentSection);
              }

              if (currentSection) {
                if (token.type === "paragraph") {
                  currentSection.content += token.text + "\n";
                } else if (token.type === "list") {
                  token.items.forEach((item) => {
                    const listItemContent = item.text.trim();
                    const match = listItemContent.match(/^\[(\d+|!)\]\s*(.*)$/);
                    if (match) {
                      const priority =
                        match[1] === "!" ? 1 : parseInt(match[1], 10);
                      const content = match[2];
                      currentSection.tasks.push({
                        content: content,
                        priority: priority,
                        status: "Not Started",
                        notes: "",
                      });
                    }
                  });
                }
              }
            });

            console.log("Final tasks:", tasks);
            return tasks.filter((section) => section.tasks.length > 0);
          },

          openEditor(sectionIndex, taskIndex) {
            console.log(sectionIndex, taskIndex);
            this.openEditTask = true;
            this.editSectionIndex = sectionIndex;
            this.editTaskIndex = taskIndex;
            this.modalTask = {
              ...this.sections[sectionIndex].tasks[taskIndex],
            }; // Create a copy of the task
            console.log(this.modalTask);

            this.showModal = true;

            this.$nextTick(() => {
              if (this.editorInstance) {
                this.editorInstance.toTextArea();
                this.editorInstance = null;
              }
              this.editorInstance = new SimpleMDE({
                element: this.$refs.editor,
              });
              this.editorInstance.value(this.modalTask.notes);
              this.editorInstance.codemirror.on("change", () => {
                this.modalTask.notes = this.editorInstance.value();
              });
            });
          },

          closeEditor() {
            if (this.editorInstance) {
              this.editorInstance.toTextArea();
              this.editorInstance = null;
            }
            this.openEditTask = false;
            this.modalTask = {};
            this.sectionIndex = null;
            this.taskIndex = null;
          },

          saveTask() {
            console.log(this.modalTask);
            console.log(this.editSectionIndex);
            console.log(this.editTaskIndex);

            if (this.editSectionIndex !== null && this.editTaskIndex !== null) {
              this.sections[this.editSectionIndex].tasks[
                this.editTaskIndex
              ].notes = this.modalTask.notes;
              this.sections[this.editSectionIndex].tasks[
                this.editTaskIndex
              ].status = this.modalTask.status;
              this.saveToLocalStorage();
              this.closeEditor();
            }
            console.log(this.sections);
          },
          saveToLocalStorage() {
            localStorage.setItem("tasks", JSON.stringify(this.sections));
          },
          renderMarkdown(content) {
            return marked.parse(content);
          },

          downloadTasks() {
            const dataStr = JSON.stringify(this.sections, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "tasks.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          },

          initDarkMode() {
            // Check for saved preference in local storage
            const darkModePreference = localStorage.getItem("darkMode");
            if (darkModePreference) {
              this.darkMode = darkModePreference === "true";
            } else {
              // If no preference, check the system theme
              this.darkMode =
                window.matchMedia &&
                window.matchMedia("(prefers-color-scheme: dark)").matches;
            }
            this.applyDarkMode();
          },
          toggleDarkMode() {
            this.darkMode = !this.darkMode;
            this.applyDarkMode();
            localStorage.setItem("darkMode", this.darkMode);
          },
          applyDarkMode() {
            if (this.darkMode) {
              document.documentElement.classList.add("dark");
            } else {
              document.documentElement.classList.remove("dark");
            }
          },
          taskClass(priority) {
            switch (priority) {
              case 0:
                return "bg-red-500";
              case 1:
                return "bg-orange-500";
              case 2:
                return "bg-yellow-500";
              case 3:
                return "bg-green-500";
              case 4:
                return "bg-blue-500";
              case 5:
                return "bg-gray-500";
              default:
                return "bg-gray-500";
            }
          },
        };
      }
    </script>
    <script>
      // Add 'dark' class to the HTML element if dark mode is enabled
      if (
        localStorage.getItem("darkMode") === "true" ||
        (!localStorage.getItem("darkMode") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </body>
</html>
